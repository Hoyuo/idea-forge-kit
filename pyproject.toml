[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ideaforge"
version = "0.1.0"
description = "AI-powered development kit: Idea to Implementation with auto-generated agents and TDD workflow"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Your Name", email = "your@email.com" }
]
keywords = [
    "ai",
    "claude-code",
    "prd",
    "tdd",
    "agent",
    "automation",
    "development-kit"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Code Generators",
]
dependencies = [
    "click>=8.0.0",
    "rich>=13.0.0",
    "pydantic>=2.0.0",
    "jinja2>=3.0.0",
    "pyyaml>=6.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.scripts]
forge = "ideaforge.cli.main:cli"

[project.urls]
Homepage = "https://github.com/yourusername/idea-forge-kit"
Repository = "https://github.com/yourusername/idea-forge-kit"
Documentation = "https://github.com/yourusername/idea-forge-kit#readme"

[tool.hatch.build.targets.wheel]
packages = ["src/ideaforge"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
strict = true

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --cov=ideaforge"
